<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Track My Solo</title>

		<!-- Styles -->
		<link href="interface/css/bootstrap.min.css" rel="stylesheet">
		<link href="interface/css/styles.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<section class="openingblock openingblock-login">
			<div class="container">
				<div class="row openingblock-header">
					<div class="col-sm-5">
						<img src="interface/images/logo.png" alt="" />
					</div>
					<div class="col-sm-7 text-right">
						<div class="openingblock-menu">
							<span>Already have an Account?</span>
							<a href="#" class="regular-button regular-button-reverse">Login</a>
						</div>
					</div>
				</div>

				<div class="openingblock-content">
					<div class="openingblock-content-titles text-center">
						<h1 class="ff-oswald">Sign Up</h1>
						<p>Optimize, track and shorten link for your next campaign</p>
					</div>
				</div>
			</div>
		</section>

		<section class="signinup">
			<div class="signinup-block">
				<form action="">
					<input type="text" placeholder="Your Name" class="ff-montserrat" />
					<input type="email" placeholder="Email address" class="ff-montserrat" />
					<input type="password" placeholder="•••••••••" class="ff-montserrat" />
					<div class="signinup-links text-center">
						<input type="checkbox" id="accepttos" />
						<label for="accepttos">
							I accept the
							<a href="#">Terms Of Service</a>
						</label>
					</div>
					<input type="submit" value="Sign Up" class="ff-montserrat" />
				</form>

				<div class="signinup-or">
					<span>Or</span>
				</div>

				<div class="signinup-buttons signinup-buttons-signup">
					<a href="#" class="regular-button ff-montserrat facebook-button">
						<img src="interface/images/social-facebook.png" alt="" />
						Sign Up with facebook
					</a>
					<a href="#" class="regular-button ff-montserrat googleplus-button">
						<img src="interface/images/social-googleplus.png" alt="" />
						Sign Up with google
					</a>
				</div>
			</div>
		</section>
		
		<footer class="trackmysolo-footer text-center">
			<div class="footer-content">
				<img src="interface/images/logo-footer.png" alt="" />
				<p>
					TrackMySolo © 2017
					<span>&bull;</span>
					<a href="#">Privacy Policy</a>
					<span>&bull;</span>
					<a href="#">ToS</a>
				</p>
			</div>
		</footer>



		<!-- jQuery, Tether, Bootstrap scripts -->
		<script src="interface/js/jquery-3.1.1.slim.min.js"></script>
		<script src="interface/js/tether-1.4.0.min.js"></script>
		<script src="interface/js/bootstrap.min.js"></script>
	</body>
</html>
